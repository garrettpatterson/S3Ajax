<html>
    <head>
        <title>S3Ajax Play</title>

        <!--
        <script src="js/config.js" type="text/javascript"></script>
        <script src="js/MochiKit/MochiKit.js" type="text/javascript"></script>
        <script src="js/dojo.js" type="text/javascript"></script>
        <script type="text/javascript"

        <script src="js/sha1.js" type="text/javascript"></script>
        <script src="js/formatDate.js" type="text/javascript"></script>
        <script src="js/S3Ajax.js" type="text/javascript"></script>
        <script src="js/play.js" type="text/javascript"></script>

        <link href="css/play.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1>S3Ajax Play</h1>

        <h2>Credentials</h2>

        <form id="credentials" onSubmit="Play.login(this); return false;">

            <label for="key_id">AWSAccessKey</label>
            <input type="text" size="50" id="key_id" name="key_id" /><br />
            
            <label for="secret_key">SecretAccessKey</label>
            <input type="password" size="50" id="secret_key" name="secret_key" /><br />

            <button id="login" onClick="Play.login(this); return false"> Store </button>
            <button id="recall" onClick="Play.recall(this); return false"> Recall </button>
            
            <span id="update_msg"></span>

        </form>

        <h2>Content transfer</h2>

        <form id="xfers" onSubmit="Play.download(this); return false;">

            <label for="resource">Resource</label>
            <input type="text" size="50" id="resource" name="resource" value="/decafbad/" /><br />

            <label for="content">Content</label>
            <textarea id="content" name="content" cols="70" rows="20"></textarea><br />

            <button id="download" onClick="Play.download(this); return false"> Download </button>
            <button id="upload" onClick="Play.upload(this); return false"> Upload </button>
            <button id="listbuckets" onClick="Play.listbuckets(this); return false"> List Buckets </button>
            <button id="list" onClick="Play.list(this); return false"> List </button>

            <span id="xfer_msg"></span>

        </form>

    </body>
</html>
